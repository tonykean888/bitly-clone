name: bityclone CI/CD
 
on:
  push:
    branches: ["main"]
 
jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
 
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "npm"
 
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
 
      - name: Install PHP Dependencies
        run: composer install --no-dev --optimize-autoloader --no-scripts --no-interaction --prefer-dist --no-progress
 
      - name: Generate key
        run: php artisan key:generate
 
      - name: Install and Build Frontend Dependencies
        run: |
          npm ci
          npm run build --if-present
 
      - name: Execute tests
        run: composer test
